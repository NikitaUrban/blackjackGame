<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Blackjack</title>
</head>
<body>

    <div class="game_field">
        <h3 id="game_title">Blackjack Game!</h3>
            <span id="dealer_cards_title">Dealer cards:</span>
            <div class="dealer_cards_block">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <span id="your_cards_title">Your cards:</span>
        <div class="your_cards_block">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
        <div class="buttons">
            <button id="playBtn">Играть!</button>
            <button id="moreBtn">Еще</button>
            <button id="enoughBtn">Хватит</button>

        </div>

    </div>
<script src="js/jquery-3.5.1.js"></script>
<script src="js/script.js"></script>

</html>
